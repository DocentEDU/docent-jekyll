---
layout: default
---
<style>
    .post-header {
        margin-bottom: 30px;
    }
    .post-header > h1 {
        margin-top: 0;
    }
    p {
        margin-bottom: 15px;
        font-size: 16px;
    }
    .narrower-container {
        max-width: 800px;
    }
</style>
<div class="container-fluid narrower-container">
    <div class="container post narrower-container">
      <div class="row">
        <div class="col-md-12">
          <header class="post-header">
            <h1>{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
          </header>
          
          <article class="post-content">
            {{ content }}
          </article>

        
        </div>
      </div>
    </div>
  </div>
</div>
