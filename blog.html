---
layout: default
permalink: /blog/
---
<style>
    .post-list {
        list-style: none;
    }
    .post-list h2 {
        text-align: left;
    }
    .narrower-container {
        max-width: 1074px;
    }
</style>
<div class="container narrower-container">
    <div class="row">
        <div class="col-md-12">
          <ul class="post-list">
            {% for post in site.posts %}
              <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
              </li>
            {% endfor %}
          </ul>
        </div>
    </div>
</div>
